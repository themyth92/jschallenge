<div class="page-booking container">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel">
        <div class="panel-title">
          <h1>Yours booking</h1>
        </div>

        <div class="panel-content">
          <table class="table table-striped" ng-if="BookingsController.data.bookArr.length > 0">
            <thead>
            <tr>
              <th>#</th>
              <th>Car park</th>
              <th>Booking date</th>
              <th>Booking time</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
              <tr ng-repeat="book in BookingsController.data.bookArr">
                <td ng-bind="$index + 1"></td>
                <td ng-bind="book.parking_shortname"></td>
                <td><i ng-bind="book.booking.startDate | date: 'EEE, MMM d, y'"></i></td>
                <td><strong><span ng-bind="book.booking.startDate | date: 'h a'"></span></strong><span>&nbsp;&nbsp;-&nbsp;&nbsp;</span><strong><span ng-bind="book.booking.endDate | date: 'h a'"></span></td>
                <td>
                  <a class="btn btn-primary" ui-sref="base.bookings.edit({carParkID : book.id})"><i class="fa fa-edit"></i>&nbsp;Edit</a>
                </td>
              </tr>
            </tbody>
          </table>

          <div ng-if="BookingsController.data.bookArr.length == 0">
            <h4><i>You dont have any bookings at the moment !</i></h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ui-view></div>
</div>
